buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'me.champeau.gradle:jmh-gradle-plugin:0.1.2'
    }
}

apply plugin: 'packaging'
apply plugin: 'nexus'
apply plugin: 'me.champeau.gradle.jmh'

compileTestJava.dependsOn tasks.getByPath(':org.jenetics:compileTestJava')

dependencies {
	compile project(':org.jenetics')

	testCompile Include.Apache.Commons.Math
	testCompile Include.TestNG
	testCompile project(':org.jenetics').sourceSets.test.output

    jmh project(':org.jenetics')
    jmh Include.JMH.Core
    jmh Include.JMH.Processor
    jmh files('build/classes/main')
}

jmhJar {
    appendix = 'jmh'
}

jar.manifest.instruction('Export-Package',
	'org.jenetix',
	'org.jenetix.util',
	'org.jenetix.random'
)

packaging {
	name = 'Jenetix'
	author = 'Franz Wilhelmstötter'
	url = 'http://jenetics.sourceforge.net'
}

idea {
    module{
        scopes.COMPILE.plus += [configurations.jmh]
    }
}
 
